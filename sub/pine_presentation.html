<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pine presentation</title>

  <link rel="shortcut icon" href="../images/main/pine_favicon.svg" type="../../image/x-icon">

  <!-- noto serif -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/teamproject.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
  <div id="wrap">
    <button class="img_btn btn01">
      <span class="text">Source of Image</span>
    </button><!-- //img_btn -->

    <div class="photo">
      <img src="../images/sub/pine_report.png" alt="pine_report">
    </div><!-- //photo -->

    <div class="popup">
      <div class="inner">
        <a href="https://www.freepik.com/">
          <p>Freepik</p>
        </a>
        <a href="https://www.clipartkorea.co.kr/">
          <p>Clipartkorea</p>
        </a>
        <button class="close"></button>
      </div><!-- //inner -->
    </div><!-- //popup -->

  </div><!-- //wrap -->

  <script>
    $(".popup").hide();
    $(".btn01").click(function () {
      $(".popup").fadeIn();
    });
    $(".close").click(function () {
      $(".popup").fadeOut();
    });
  </script>

</body>

</html>
